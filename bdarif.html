<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>AF ARIF JIHADI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: white;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px red;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 15px white;
        }
        h1 {
            font-size: 36px;
            color: #ff4b4b;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    
    <video class="video-bg" autoplay muted loop>
        <source src="https://envs.sh/QiV.mp4" type="video/mp4">
        আপনার ব্রাউজার ভিডিও সাপোর্ট করে না।
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
        <img src="https://graph.org/file/95be3e94ae8c4b46daa2f-a732fae83575857a68.jpg" alt="AF ARIF JIHADI" class="profile-pic">
        <h1>আসসালামু আলাইকুম</h1>
        <p>AF ARIF JIHADI বলতেছি</p>
        <p>আপনাদের সিস্টেমে দুর্বলতা আছে<br>দ্রুত ঠিক করুন</p>
    </div>

</body>
</html>
